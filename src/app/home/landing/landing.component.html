<div id="templeCarousel" class="carousel slide" >
  <div class="carousel-inner">
    <div 
      class="carousel-item" 
      *ngFor="let data of templeData; let i = index" 
      [class.active]="i === 0"
    >
      <div class="container">
        <div class="row mb-4 align-items-center position-relative">
          <div class="col-md-8 position-relative">
            <img [src]="data.TempleImage" alt="Temple Image" class="img-fluid rounded w-100">
            <!-- Controls over the image -->
            <button 
              class="carousel-control-prev custom-control" 
              type="button" 
              data-bs-target="#templeCarousel" 
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button 
              class="carousel-control-next custom-control" 
              type="button" 
              data-bs-target="#templeCarousel" 
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="col-md-4">
            <h5 class="fw-bold">{{ data.title }}</h5>
            <p>{{ data.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
