<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let temple of paginatedData">
      <div class="position-relative card shadow-sm overflow-hidden">
        <img [src]="temple.image" class="card-img-top" [alt]="temple.title" />
        <span class="position-absolute bottom-0 start-0 m-2">
          <i class="bi bi-geo-alt text-white"></i>
          <span class="text-white ms-1">{{ temple.location }}</span>
        </span>
      </div>
      <div class="mt-2">
        <h5 class="fw-bold">{{ temple.title }}</h5>
        <p class="clamp-3-lines">{{ temple.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Pagination Controls -->
<div class="d-flex justify-content-between align-items-center mt-4 container">
  <!-- Previous -->
  <button class="btn btn-outline-primary" [disabled]="currentPage === 1" (click)="prevPage()">
    Previous
  </button>

  <!-- Page Numbers Centered -->
  <div class="d-flex gap-2 justify-content-center flex-wrap">
    <button
      class="btn btn-light"
      *ngFor="let page of totalPagesArray"
      [ngClass]="{ 'btn-primary text-white': currentPage === page }"
      (click)="goToPage(page)"
    >
      {{ page }}
    </button>
  </div>

  <!-- Next -->
  <button class="btn btn-outline-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">
    Next
  </button>
</div>
